<p>This application uses the <a href="http://del.icio.us/help/api/posts">del.icio.us Posts API</a> to retrieve a list of all your posts.  This is the list that is used to create the post histogram and the tag cloud.</p>

<p>The Posts API requires a user name and password, as documented <a href="http://del.icio.us/help/api/">here</a>.

<p>You can read about how this information is stored <a href="privacy.html">here</a>.
